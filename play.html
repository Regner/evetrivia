<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EVE Trivia</title>
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/evetrivia.css">
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and menu toggle -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./index.html">EVE Trivia</a>
                </div>
                <!-- Nav links here so they can be toggled -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="play.html">Play</a></li>
                        <li><a href="howitworks.html">How it works</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div id="game-container"></div>
        </div>
        <script id="entry-template" type="text/x-handlebars-template">
            <div>
                <h1>{{question}}</h1>
                {{#if images}}
                {{#with images}}
                <img src="{{512}}"></img>
                {{/with}}
                {{/if}}
                <div>
                    <ul>
                        {{#each choices}}
                        <li class="choice" value="{{value}}">{{text}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </script>
        <script src="vendor/handlebars/handlebars.min.js"></script>
        <script src="js/evetrivia.js"></script>
    </body>
</html>
