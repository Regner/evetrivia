<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EVE Trivia</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/evetrivia.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <script id="entry-template" type="text/x-handlebars-template">
          <div>
            <h1>{{question}}</h1>
            {{#if images}}
                {{#with images}}
                    <img src="{{512}}"></img>
                {{/with}}
            {{/if}}
            <div>
                <ul>
                {{#each choices}}
                    <li class="choice" value="{{value}}">{{text}}</li>
                {{/each}}
                </ul>
            </div>
          </div>
        </script>
        
        <script src="js/handlebars.min.js"></script>
        <script src="js/evetrivia.js"></script>
    </body>
</html>
